{% extends 'base.html' %}
{% block content %}
    <div class="container my-5 p-5 rounded shadow " style="background-color: whitesmoke;">
        <button class="btn btn-secondary m-1" onclick="history.back()"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back
        </button>
        <h3>Food items by category</h3>
        <p style="font-size: 1.2em;">Category: <span class="text-success text-uppercase">{{ category }}</span></p>
        {% if fooditems %}
            {% for food in fooditems %}
                {{ forloop.counter }}
                {{ food }}
                {{ food.description }}
            {% endfor %}
        {% else %}
            <p>There are no food items</p>
            <div class="text-center">
                <a href="#" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Add Food</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
